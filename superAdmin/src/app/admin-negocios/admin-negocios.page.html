<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Salon de Eventos</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="agregarNegocio()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>
  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delete(item)">Eliminar</ion-item-option>
      </ion-item-options>

      
      <ion-item (click)="detalleNegocio()">
        <ion-card-header>
          <ion-card-title>Casa Nova</ion-card-title>
        </ion-card-header>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="actualizar(item)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <br>
  </ion-list>
</ion-content>
