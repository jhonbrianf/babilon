<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrar Usuarios</ion-title>
    <ion-buttons slot="start">
        <ion-back-button #return></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content >
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row  justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-input  name="nombre" type="text" placeholder="Nombre" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input  name="apellidos" type="text" placeholder="Apellidos" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input  name="edad" type="number" placeholder="edad" ngModel required></ion-input>
                  </ion-item>
              <ion-item>
                <ion-input name="correo" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
</ion-content>
