<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Administraci√≥n</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="agregarNegocio()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <p>MIS SALONES</p>
    </ion-item>
    <ion-item *ngFor="let item of negocios">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="eliminarNegocio(item)">Eliminar</ion-item-option>
        </ion-item-options>


        <ion-item (click)="detalleNegocio(item)">
          <ion-card-header>
            <ion-card-title>{{ item.nombre }}</ion-card-title>
          </ion-card-header>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="actualizarNegocio(item)">Editar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item>
    <br>
  </ion-list>
</ion-content>
