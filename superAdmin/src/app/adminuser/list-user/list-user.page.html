<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="nuevo()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="activos" checked>
      <ion-label>Usuarios</ion-label>
    </ion-segment-button>
    <ion-segment-button value="inactivos">
      <ion-label>Suspendidos</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-list *ngIf="segmento=='activos'">
    <ion-item-sliding *ngFor="let item of usuarios">
      <ion-item-options side="start">
        <ion-item-option (click)="update(item)">Acualizar</ion-item-option>
        <ion-item-option color="danger" (click)="delete(item)">Borrar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="suspender(item)">Suspender</ion-item-option>
      </ion-item-options>

      <ion-item (click)="detail(item)">
        <ion-label>{{item.nombre}} {{item.apellidos}}</ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
  <ion-list *ngIf="segmento=='inactivos'">
    <ion-item-sliding *ngFor="let item of usuariosInactivos">
      <ion-item-options side="start">
        <ion-item-option (click)="update(item)">Acualizar</ion-item-option>
        <ion-item-option color="danger" (click)="delete(item)">Borrar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="activar(item)">Activar</ion-item-option>
      </ion-item-options>
      <ion-item (click)="detail(item)">
        <ion-label>{{item.nombre}} {{item.apellidos}}</ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
