<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de usuarios</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="nuevo()" >
            <ion-icon name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
 
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of usuarios" >
            <ion-item-options side="start">
              <ion-item-option (click)="update(item)">Acualizar</ion-item-option>
              <ion-item-option color="danger" (click)="delete(item)">Borrar</ion-item-option>
            </ion-item-options>
        
            <ion-item (click)="detail(item)" >
                <ion-label>{{item.nombre}}  {{item.apellidos}}</ion-label>
            </ion-item>
      
          </ion-item-sliding>
</ion-list>
</ion-content>
